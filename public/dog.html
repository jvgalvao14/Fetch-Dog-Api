<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOG!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid justify-content-center">
                    <button onclick="fetchDog()" class="btn btn-dark">
                        GET A DOG NOW!
                    </button>
                </div>
            </nav>
        </header>

        <div class="container"></div>

        <script>
            async function fetchDog() {
                try {
                    const dog = await fetch("http://localhost:3000/dog/");
                    const data = await dog.json();
                    document.querySelector(
                        ".container"
                    ).innerHTML = `<img src="${data.message}" alt="DOG!" class="rounded mx-auto d-block" style="max-height: 600px">`;
                } catch (error) {
                    console.log(error);
                }
            }
        </script>
    </body>
</html>
